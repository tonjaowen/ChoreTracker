<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Chore Tracker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body onload="fetchChores()">
    <div class="container">
    <h1>JS ChoreTracker <small>Based on CodingTheSmartWayTutorial</small></h1>
        <div class="jumbotron">
            <h3>Add New Chore:</h3>
            <form id="choreInputForm">
                <div class="form-group">
                    <label for="choreDescInput">Description</label>
                    <input type="text" class="form-control" id="choreDescInput" placeholder="Describe the chore ...">
                </div>
                <div class="form-group">
                    <label for="choreSeverityInput">Severity</label>
                    <select id="choreSeverityInput" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="choreAssignedToInput">Assigned To</label>
                    <input type="text" class="form-control" id="choreAssignedToInput" placeholder="Enter name ...">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="col-lg-12">
            <div id="choresList">
            </div>
        </div>
        <div class="footer">
            <p>Code based on Tutorial: https://codingthesmartway.com</p>
        </div>
    </div>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
